<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Job Bazar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #556B2F;
            --accent-color: #E3856B;
            --background-color: #F0F2E6;
            --card-background: #FFFFFF;
            --text-color: #2F2F2F;
            --border-color: #D1D5DB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header {
            background: var(--card-background);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-family: 'Lora', serif;
            margin: 0;
            font-size: 1.75rem;
            color: var(--primary-color);
        }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem; }
        .tab {
            padding: 1rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .form-panel {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        .form-panel h2 {
            font-family: 'Lora', serif;
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; font-size: 16px;
            border: 1px solid var(--border-color); border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            padding: 12px 24px; border-radius: 8px; font-weight: 600;
            cursor: pointer; border: none; background-color: var(--accent-color);
            color: white;
        }
        #login-screen {
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        #login-form-container {
            background: var(--card-background); padding: 3rem; border-radius: 16px;
            box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-form-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <header class="header">
            <h1>Job Bazar - Admin Dashboard</h1>
            <button id="sign-out-btn">Sign Out</button>
        </header>
        <main class="container">
            <div class="tabs">
                <div class="tab active" data-collection="jobs">Manage Jobs</div>
                <div class="tab" data-collection="freelance_projects">Manage Freelance Work</div>
                <div class="tab" data-collection="local_services">Manage Tradespeople</div>
            </div>
            <div class="form-panel">
                <h2 id="form-title">Add New Job</h2>
                <form id="admin-form">
                    <!-- Form fields will be dynamically generated here -->
                </form>
            </div>
            <div id="list-panel">
                <!-- List of items will be displayed here -->
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDjn8WgssBtikX6QKxHXnDsheeSz8cvw3k",
          authDomain: "job-bazar-app.firebaseapp.com",
          projectId: "job-bazar-app",
          storageBucket: "job-bazar-app.firebasestorage.app",
          messagingSenderId: "1092941552619",
          appId: "1:1092941552619:web:1c93949ed0acdada6a17ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const state = {
            currentCollection: 'jobs',
            editingId: null,
        };

        const formFields = {
            jobs: ['Job Title', 'Company', 'Location', 'Salary', 'Description'],
            freelance_projects: ['ProjectTitle', 'Client', 'Budget', 'ProjectLength', 'Description'],
            local_services: ['Name', 'ServiceType', 'Location', 'Rating', 'ServicesOffered']
        };
        const titleMapping = {
            jobs: 'Job',
            freelance_projects: 'Freelance Project',
            local_services: 'Tradesperson'
        };


        const loginScreen = document.getElementById('login-screen');
        const adminContent = document.getElementById('admin-content');
        const tabs = document.querySelector('.tabs');
        const adminForm = document.getElementById('admin-form');
        const formTitle = document.getElementById('form-title');

        auth.onAuthStateChanged(user => {
            if (user) {
                loginScreen.classList.add('hidden');
                adminContent.classList.remove('hidden');
                renderForm();
            } else {
                loginScreen.classList.remove('hidden');
                adminContent.classList.add('hidden');
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });

        document.getElementById('sign-out-btn').addEventListener('click', () => auth.signOut());

        tabs.addEventListener('click', e => {
            if (e.target.classList.contains('tab')) {
                document.querySelector('.tab.active').classList.remove('active');
                e.target.classList.add('active');
                state.currentCollection = e.target.dataset.collection;
                renderForm();
            }
        });

        function renderForm() {
            const fields = formFields[state.currentCollection];
            const title = titleMapping[state.currentCollection];
            formTitle.textContent = `Add New ${title}`;
            adminForm.innerHTML = fields.map(field => `
                <div class="form-group">
                    <label for="${field}">${field.replace(/([A-Z])/g, ' $1')}</label>
                    <${field === 'Description' || field === 'ServicesOffered' ? 'textarea' : 'input'} type="text" id="${field}" required></${field === 'Description' || field === 'ServicesOffered' ? 'textarea' : 'input'}>
                </div>
            `).join('') + '<button type="submit" class="submit-btn">Save</button>';
        }

        adminForm.addEventListener('submit', async e => {
            e.preventDefault();
            const data = {};
            formFields[state.currentCollection].forEach(field => {
                data[field] = document.getElementById(field).value;
            });

            try {
                if (state.editingId) {
                    await db.collection(state.currentCollection).doc(state.editingId).update(data);
                } else {
                    await db.collection(state.currentCollection).add(data);
                }
                adminForm.reset();
                state.editingId = null;
                 formTitle.textContent = `Add New ${titleMapping[state.currentCollection]}`;
            } catch (err) {
                console.error(err);
                alert('Error saving data');
            }
        });

    </script>
</body>
</html>
